<!DOCTYPE html>
<html>
<body>
<div class="container">

<h2>Add Student</h2>

<form  action="http://localhost:3000/web/students/create" method="POST">

 	<div class="form-group">
  		<label for="name">Name:</label><br>
  		<input class="form-control" type="string" id="name" name="name" required><br>
  	</div>

  	<div class="form-group">
  		<label for="code">Code:</label><br>
  		<input class="form-control" type="string" id="code" name="code" required><br><br>
  	</div>
  
  <input type="submit" value="Submit"><br><br>
  <input type="submit" formtarget="_blank" value="Submit to a new window/tab">

</form> 


<p>If you click the "Submit" button, the form-data will be sent to a page called "/api/students".</p>


</div>
</body>
</html>
